<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>演習課題3-2</title>
    </head>
    <body>
        <script>
            function sum(a) { // 引数は配列
                let s = 0; // 合計値の計算用
                for (let i = 0; i < a.length; i++) {
                    s += a[i]; // 各要素をsに加算する
                }
                return s;  // 戻り値はs
            }
            
            let b = [1, 8, 14, 15];
            console.log(sum(b)); // 合計値を計算し表示する処理
        </script>
    </body>
</html>
